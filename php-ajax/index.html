<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script>
function showSite(str)
{
    if(str=="")
    {
        document.getElementById("textHint").innerHTML="";
        return;
    }
    if(window.XMLHttpRequest)
    {
        xmlhttp = new XMLHttpRequest();
    }
    else
    {
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange=function()
    {
        if(xmlhttp.readyState==4 && xmlhttp.status==200)
        {
            document.getElementById("textHint").innerHTML=xmlhttp.responseText;
        }
    }
    xmlhttp.open("GET", "getsite_mysql.php?q="+str, true);
    xmlhttp.send();
    
}
</script>
</head>
<body>
<form>
<select name="users" onchange="showSite(this.value)">
<option value="">select a website</option>
<option value="1">Google</option>
<option value="2">taobai</option>
<option value="3">cainiao</option>
<option value="4">weibo</option>
<option value="5">facebook</option>
</select>
</form>
<br>
<div id="textHint"><b>website info is dispaly in there</b></div>
</body>
</html>
